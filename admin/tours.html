<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Management | Mulla Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.5);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,.1);
        }
        .sidebar .nav-link:hover {
            color: rgba(255,255,255,.75);
        }
        .main-content {
            padding: 20px;
        }
        .table-actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (same as dashboard) -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3">
                    <h4 class="text-white">Mulla Travels</h4>
                    <p class="text-muted small">Admin Panel</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tours.html">
                            <i class="fas fa-umbrella-beach me-2"></i>Tours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bookings.html">
                            <i class="fas fa-calendar-check me-2"></i>Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-users me-2"></i>Users
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="#" onclick="adminLogout()">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Tour Management</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTourModal">
                        <i class="fas fa-plus me-2"></i>Add New Tour
                    </button>
                </div>

                <!-- Tours Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tour Name</th>
                                        <th>Price</th>
                                        <th>Duration</th>
                                        <th>Rating</th>
                                        <th>Status</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tours-table">
                                    <!-- Will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Tour Modal -->
    <div class="modal fade" id="addTourModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Tour</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-tour-form">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tour-name" class="form-label">Tour Name</label>
                                <input type="text" class="form-control" id="tour-name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="tour-price" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="tour-price" min="0" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tour-duration" class="form-label">Duration (days)</label>
                                <input type="number" class="form-control" id="tour-duration" min="1" required>
                            </div>
                            <div class="col-md-6">
                                <label for="tour-category" class="form-label">Category</label>
                                <select class="form-select" id="tour-category" required>
                                    <option value="adventure">Adventure</option>
                                    <option value="cultural">Cultural</option>
                                    <option value="luxury">Luxury</option>
                                    <option value="beach">Beach</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tour-description" class="form-label">Description</label>
                            <textarea class="form-control" id="tour-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tour-image" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="tour-image" placeholder="https://example.com/image.jpg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-tour">Save Tour</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin-tours.js"></script>
    <script src="../js/admin-auth.js"></script>
</body>
</html>
