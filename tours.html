<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Packages | Mulla Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mulla Travels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tours.html">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="booking.html">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tours Header -->
    <section class="py-5 bg-light">
        <div class="container text-center">
            <h1 class="display-4">Our Tour Packages</h1>
            <p class="lead">Find your perfect getaway from our curated selection</p>
        </div>
    </section>

    <!-- Tours Filter -->
    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Filter Tours</h5>
                            <div class="mb-3">
                                <label for="price-range" class="form-label">Price Range</label>
                                <input type="range" class="form-range" id="price-range" min="0" max="5000" step="100">
                                <div class="d-flex justify-content-between">
                                    <span>$0</span>
                                    <span>$5000</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Duration</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="duration-1week">
                                    <label class="form-check-label" for="duration-1week">1 Week</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="duration-2weeks">
                                    <label class="form-check-label" for="duration-2weeks">2 Weeks</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="duration-month">
                                    <label class="form-check-label" for="duration-month">1 Month+</label>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100" id="apply-filters">Apply Filters</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row" id="all-tours">
                        <!-- Tours will be loaded dynamically via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 Mulla Travels. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tours.js"></script>
</body>
</html>
